@(message: String, estudi: List[Estudiant])
@import helper._



@main(message) {


<h1> Lista de estudiantes </h1>


<ul class="list-group">
    @for(estu <- estudi) {
    <li class="list-group-item" >@estu.nombre
        <div class="btn-group pull-right" role="group" aria-label="...">
            <a href="@routes.HomeController.editarEstudiantePost(estu.id)" 
               class="btn btn-success">Editar</a>
                 <a href="@routes.HomeController.EliminarEstudiante(estu.id)" 
               class="btn btn-success">Eliminar</a>
            
        </div>

    </li>
    }
</ul>
}
